<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>闪购商城</title>
    <script th:src="@{/js/jQuery.js}"></script>
    <script th:src="@{/vue/vue.js}"></script>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/element/element-index.css}">
    <script  th:src="@{/element/element-index.js}"  ></script>

</head>
<div id="app" style="height: 1300px">
    <el-container >
        <el-header>
            <h1 align="center">商品信息管理界面</h1>
            <el-progress :percentage="100" status="success"></el-progress>
        </el-header>
        <el-container>
            <el-aside width="200px" style="height: 100%">
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        @open=""
                        @close=""
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-submenu index="1" >
                        <template slot="title" >
                            <i class="el-icon-setting"></i>
                            <span>商品配置</span>
                        </template>
                        <el-menu-item-group>
                            <template slot="title">商品信息</template>
                            <el-menu-item index="1-1" @click="changeComm(false)">新建商品</el-menu-item>
                            <el-menu-item index="1-2" @click="changeComm(true)">商品列表</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-menu-item index="2" @click="changeType(0)">
                        <i class="el-icon-s-management"></i>
                        <span slot="title" >商品根类</span>
                    </el-menu-item>
                    <el-menu-item index="3"  @click="changeType(1)">
                        <i class="el-icon-s-management"></i>
                        <span slot="title">一级商品名称</span>
                    </el-menu-item>
                    <el-menu-item index="4" @click="changeType(2)">
                        <i class="el-icon-s-management"></i>
                        <span slot="title" >二级商品名称</span>
                    </el-menu-item>
                </el-menu>

            </el-aside>
            <el-main style="height:1250px">
                <iframe id="ifr"  src="/comm/List" width="100%" height="95%" scrolling="no" frameborder="0"></iframe>
            </el-main>
        </el-container>
    </el-container>

</div>
<body>

</body>

<script>
    // vue 可以直接通过对象.的方式直接调用属性：data，computed；但是el,data也是属性，叫实例属性
    var commMain=new Vue({
        el: '#app',
        data: {
            ifrPath:"/comm/List",
            typeId:0,
            commList:true
        },
        methods: {
            //点击事件，切换分类选择
            changeType:function(data){
                this.ifrPath="/comm/Type";
                this.typeId=data;
                $("#ifr").attr("src", this.ifrPath);
            },
            changeComm:function(data){
                this.ifrPath="/comm/List";
                this.commList=data;
                $("#ifr").attr("src", this.ifrPath);

            }
        }
    });


</script>
</html>
